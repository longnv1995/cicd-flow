name: Trigger e2e tests manually
on:
  workflow_dispatch:
    inputs:
      test_env:
        description: Environment to run the tests
        required: true
        default: develop
        type: choice
        options:
          - develop
          - staging
          - production
      test_site:
        description: Site URL
        required: true
        default: 'https://longnv1995.github.io/demo-site/'
        type: string
      test_branch:
        description: Test branch
        required: true
        default: main
        type: string
      test_type:
        description: Test type
        required: true
        default: regression
        type: choice
        options:
          - smoke
          - regression
          - ui
          - api
          - visual
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.reposistory }}"
      - name: Checkout to branch ${{ inputs.test_branch }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.test_branch }}
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').dependencies['@playwright/test'].version)")" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - name: Run Playwright tests
        run: ENV=${{ inputs.test_env }} TEST_TYPE=${{ inputs.test_type }} npx playwright test
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: '${{ !cancelled() }}'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
