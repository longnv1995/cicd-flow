name: Trigger e2e tests manually
on:
  workflow_dispatch:
    inputs:
      test_env:
        description: Environment to run the tests
        required: true
        default: staging
        type: choice
        options:
          - develop
          - staging
          - production
      test_site:
        description: Site URL
        required: true
        default: 'https://longnv1995.github.io/demo-site/'
        type: string
      test_branch:
        description: Test branch
        required: true
        default: main
        type: string
      test_type:
        description: Test type
        required: true
        default: regression
        type: choice
        options:
          - smoke
          - regression
          - ui
          - api
          - visual
      notify_slack:
        description: Notify slack channels
        default: '#regression-tests-prodtest'
        required: false
        type: string
      notify_user:
        description: Notify slack users
        type: boolean
        default: false
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Run e2e test with parameters
        uses: 8398a7/action-slack@v3
        with:
          icon_emoji: ':octocat:'
          status: ${{ job.status }}
          mention: 'here'
          if_mention: always
      - name: Example
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "Custom Field Check",
              attachments: [{
                "author_name": "8398a7@action-slack", // json
                fallback: 'fallback',
                color: 'good',
                title: 'CI Result',
                text: 'Succeeded',
                fields: [{
                  title: 'lower case',
                  value: 'LOWER CASE CHECK'.toLowerCase(),
                  short: true
                },
                {
                  title: 'reverse',
                  value: 'gnirts esrever'.split('').reverse().join(''),
                  short: true
                },
                {
                  title: 'long title1',
                  value: 'long value1',
                  short: false
                }],
                actions: [{
                }]
              }]
            }
      - run: echo "${{ github.reposistory }}"
      - name: Checkout to branch ${{ inputs.test_branch }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.test_branch }}
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').dependencies['@playwright/test'].version)")" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - name: Run Playwright tests
        run: ENV=${{ inputs.test_env }} TEST_TYPE=${{ inputs.test_type }} make test
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: '${{ !cancelled() }}'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
